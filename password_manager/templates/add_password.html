{% extends 'base.html' %} 
<!--  -->
{% block content %}
<div class="columns is-vcentered is-centered">
  <div>
    <div class="text-has-centered">
      <h1 class="title">Ajouter un mot de passe</h1>
      <hr />
    </div>
  <div class="column">
  <form action="{% url 'add_password'%}" method="post">
    {% csrf_token %}
   
    <!-- Nom de l'application -->
    <div class="field">
      <label class="label">Nom</label>
      <div class="control">
        <input id="name" name="name" class="input" type="text" placeholder="Entrez le nom de l'application">
      </div>
    </div>

    <!-- URL de l'application -->
    <div class="field">
      <label class="label">URL</label>
      <div class="control">
        <input id="url" name="url" class="input" type="text" placeholder="ex: https://epsi.fr">
      </div>
    </div>
    
    <!-- Login de l'application -->
    <div class="field">
      <label class="label">Login</label>
      <div class="control">
        <input id="login" name="login" class="input" type="text" placeholder="Entrez l'identifiant de connexion">
      </div>
    </div>
    
    <!-- Mot de passe de l'application -->
    <div class="field">
      <label class="label">Mot de passe</label>
      <div class="control">
        <input id="password" name="password" class="input" type="text" placeholder="">
      </div>
    </div>
    <button type="submit" class="button is-dark is-pulled-right">Enregistrer</button>
  </form>
  </div>
</div>

{% endblock %}
