{% extends 'base.html' %} 
{% block content %}
<div class="columns is-vcentered is-centered">
  <div>
    <div class="text-has-centered">
      <h1 class="title">Ajouter un mot de passe</h1>
      <hr />
    </div>
  <div class="column">
  <form action="{% url 'add_password'%}" method="post">
    {% csrf_token %}
    <!-- <label for="name">name:</label><br />
    <input type="text" id="name" name="name" /><br /> -->
    <div class="field">
      <label class="label">Name</label>
      <div class="control">
        <input id="name" name="name" class="input" type="text" placeholder="Text input">
      </div>
    </div>
    <!-- <label for="url">URL:</label><br />
    <input type="text" id="url" name="url" /><br /><br /> -->
    <div class="field">
      <label class="label">URL</label>
      <div class="control">
        <input id="url" name="url" class="input" type="text" placeholder="Text input">
      </div>
    </div>
    <!-- <label for="login">login:</label><br />
    <input type="text" id="login" name="login" /><br /><br /> -->
    <div class="field">
      <label class="label">Login</label>
      <div class="control">
        <input id="login" name="login" class="input" type="text" placeholder="Text input">
      </div>
    </div>
    <!-- <label for="password">password:</label><br />
    <input type="text" id="password" name="password" /><br /><br /> -->
    <div class="field">
      <label class="label">Password</label>
      <div class="control">
        <input id="password" name="password" class="input" type="text" placeholder="Text input">
      </div>
    </div>
    <!-- <input type="submit" value="Submit" /> -->
    <button type="submit" class="button is-dark is-pulled-right">Enregistrer</button>
  </form>
  </div>
</div>

{% endblock %}
